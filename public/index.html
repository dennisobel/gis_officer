<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
    type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <title>GIS</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="card">
    <img src="/public/logo192.png" alt="App Icon" />
    <h2>Your App Name</h2>
    <p>Add this app to your home screen for quick access and an enhanced experience.</p>
    <button id="addToHomeButton">Add to Home Screen</button>
  </div>
  </div>
  <script>
    if ('serviceWorker' in navigator && 'addToHomeScreen' in window) {
      window.addEventListener('load', function () {
        // Register the service worker
        navigator.serviceWorker.register('/path/to/service-worker.js').then(function () {
          console.log('Service Worker registered');
        }).catch(function (error) {
          console.log('Service Worker registration failed:', error);
        });

        // Check if the app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
          hideAddToHomeButton();
        }

        // Add event listener to the Add to Home Screen button
        document.getElementById('addToHomeButton').addEventListener('click', function () {
          addToHomeScreen();
        });
      });
    }

    function addToHomeScreen() {
      if ('addToHomeScreen' in window) {
        window.addToHomeScreen.prompt();
        window.addToHomeScreen.userChoice.then(function (choiceResult) {
          if (choiceResult.outcome === 'accepted') {
            console.log('User added the app to the home screen');
            hideAddToHomeButton();
          } else {
            console.log('User dismissed the add to home screen prompt');
          }
        }).catch(function (error) {
          console.log('Error occurred while prompting to add to home screen:', error);
        });
      }
    }

    function hideAddToHomeButton() {
      document.getElementById('addToHomeButton').style.display = 'none';
    }


    // ------------------------
    // Cookies methods found on w3schools - We need them to not annoy our visitors
    // https://www.w3schools.com/js/js_cookies.asp
    // ------------------------
    function hideAddToHomeButton() {
      document.getElementById('addToHomeButton').style.display = 'none';
    }
  </script>
</body>

</html>
